<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulario com Django</title>

    <!--Esse link importa o CDN css do Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class='col-8 m-auto pt-2 pb-2 text-center'>
        <h1>Formulario</h1>
    </div>



    <div class='col-8 m-auto pt-3 pb-2 text-center'>
        <a href="/form" class="btn btn-success">Adicionar</a><!--Esse botão leva para o o form.html-->
    </div>

    <div class='col-8 m-auto pt-4 pb-2 text-center'><!--Essa div mostra a tabela onde aparece as informações do banco de dados-->
        <table class="table">
            <thead class="thead-dark">
              <tr> <!--Esse tr mostra o nome das colulas-->
                <th scope="col">#</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">Ano</th>
              </tr>
            </thead>
            <tbody>
              {% for dbs in db %} <!--Esse for pega as informaçõe do banco de dados e mostra na tela -->
              
              <tr>
                <th>{{dbs.id}}</th>
                <td>{{dbs.modelo}}</td>
                <td>{{dbs.marca}}</td>
                <td>{{dbs.ano}}</td>
              </tr>

              {% endfor %}
            </tbody>  
        </table>
    </div>

</body>
</html>
